<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <main>
        <div class="image-container">
            <img src="/Assets/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="logo-container">
                <img src="/Assets/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>
        <div class="form">
            <div class="precautions">
                <p>This is not a real online service! You know you need somenthing like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form id='form' action="#" method="get">
                    <div>
                        <legend id="legend">Let's  do this!</legend>
                        <div class="input-container">
                            <div class="form-section">
                                <label for="first-name">First Name</label>
                                <input type="text" name="firstName" id="first-name" required>
                            </div>
                            <div class="form-section">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="lastName" id="last-name" required>
                            </div>
                            <div class="form-section">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="form-section">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phoneNumber" id="phone-number" required>
                            </div>
                            <div class="form-section">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                                <p id="error-msg"></p>
                            </div>
                            <div class="form-section">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
